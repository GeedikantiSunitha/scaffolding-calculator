<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .calculator {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 400px;
        width: 100%;
      }
      
      .display {
        background: #2c3e50;
        color: white;
        font-size: 2rem;
        font-weight: 300;
        text-align: right;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        line-height: 1.2;
      }
      
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 15px;
      }
      
      .btn {
        background: #ecf0f1;
        border: none;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: 500;
        padding: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #2c3e50;
      }
      
      .btn:hover {
        background: #d5dbdb;
        transform: translateY(-2px);
      }
      
      .btn:active {
        transform: translateY(0);
      }
      
      .btn.operator {
        background: #3498db;
        color: white;
      }
      
      .btn.operator:hover {
        background: #2980b9;
      }
      
      .btn.equals {
        background: #e74c3c;
        color: white;
      }
      
      .btn.equals:hover {
        background: #c0392b;
      }
      
      .btn.clear {
        background: #95a5a6;
        color: white;
      }
      
      .btn.clear:hover {
        background: #7f8c8d;
      }
      
      .btn.advanced {
        background: #9b59b6;
        color: white;
      }
      
      .btn.advanced:hover {
        background: #8e44ad;
      }
      
      .btn.zero {
        grid-column: span 2;
      }
      
      @media (max-width: 480px) {
        .calculator {
          padding: 20px;
        }
        
        .display {
          font-size: 2rem;
          padding: 15px;
        }
        
        .btn {
          font-size: 1.2rem;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn clear" onclick="deleteLast()">⌫</button>
        <button class="btn operator" onclick="setOperator('/')">÷</button>
        <button class="btn operator" onclick="setOperator('*')">×</button>
        
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="setOperator('-')">-</button>
        
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="setOperator('+')">+</button>
        
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
        
        <button class="btn zero" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        
        <!-- Advanced Operations Row -->
        <button class="btn advanced" onclick="percentage()">%</button>
        <button class="btn advanced" onclick="squareRoot()">√</button>
        <button class="btn advanced" onclick="square()">x²</button>
        <button class="btn advanced" onclick="toggleSign()">±</button>
      </div>
    </div>

    <script>
      let display = document.getElementById('display');
      let currentInput = '0';
      let operator = null;
      let previousInput = null;
      let shouldResetDisplay = false;

      function updateDisplay() {
        if (operator && previousInput !== null) {
          // Show the full calculation expression
          const operatorSymbol = operator === '*' ? '×' : operator === '/' ? '÷' : operator;
          display.textContent = `${previousInput} ${operatorSymbol} ${currentInput}`;
        } else {
          display.textContent = currentInput;
        }
      }

      function appendToDisplay(value) {
        if (shouldResetDisplay) {
          currentInput = '';
          shouldResetDisplay = false;
        }

        if (value === '.' && currentInput.includes('.')) {
          return;
        }

        if (currentInput === '0' && value !== '.') {
          currentInput = value;
        } else {
          currentInput += value;
        }

        updateDisplay();
      }

      function clearDisplay() {
        currentInput = '0';
        operator = null;
        previousInput = null;
        shouldResetDisplay = false;
        updateDisplay();
      }

      function deleteLast() {
        if (currentInput.length > 1) {
          currentInput = currentInput.slice(0, -1);
        } else {
          currentInput = '0';
        }
        updateDisplay();
      }

      function setOperator(op) {
        if (operator && previousInput !== null) {
          calculate();
        }
        
        operator = op;
        previousInput = currentInput;
        shouldResetDisplay = true;
        updateDisplay();
      }

      function percentage() {
        const value = parseFloat(currentInput);
        const result = (value / 100);
        const formattedResult = result.toString();
        // Show the percentage operation in display
        display.textContent = `${currentInput}% =\n${formattedResult}`;
        currentInput = formattedResult;
        shouldResetDisplay = true;
      }

      function squareRoot() {
        const value = parseFloat(currentInput);
        if (value < 0) {
          alert('Cannot calculate square root of negative number!');
          return;
        }
        const result = Math.sqrt(value);
        // Format result to avoid floating point precision issues
        const formattedResult = result.toFixed(15).replace(/\.?0+$/, '');
        // Show the square root operation in display
        display.textContent = `√${currentInput} =\n${formattedResult}`;
        currentInput = formattedResult;
        shouldResetDisplay = true;
      }

      function square() {
        const value = parseFloat(currentInput);
        const result = (value * value);
        const formattedResult = result.toString();
        // Show the square operation in display
        display.textContent = `${currentInput}² =\n${formattedResult}`;
        currentInput = formattedResult;
        shouldResetDisplay = true;
      }

      function toggleSign() {
        if (currentInput !== '0') {
          const oldValue = currentInput;
          currentInput = currentInput.startsWith('-') 
            ? currentInput.slice(1) 
            : '-' + currentInput;
          // Show the sign toggle operation in display
          display.textContent = `${oldValue} → ${currentInput}`;
        }
      }

      function calculate() {
        if (operator && previousInput !== null) {
          const prev = parseFloat(previousInput);
          const current = parseFloat(currentInput);
          let result;

          switch (operator) {
            case '+':
              result = prev + current;
              break;
            case '-':
              result = prev - current;
              break;
            case '*':
              result = prev * current;
              break;
            case '/':
              if (current === 0) {
                alert('Cannot divide by zero!');
                return;
              }
              result = prev / current;
              break;
            default:
              return;
          }

          const operatorSymbol = operator === '*' ? '×' : operator === '/' ? '÷' : operator;
          const formattedResult = result.toString();
          // Show the full calculation and result
          display.textContent = `${previousInput} ${operatorSymbol} ${currentInput} =\n${formattedResult}`;
          currentInput = formattedResult;
          operator = null;
          previousInput = null;
          shouldResetDisplay = true;
        }
      }


      // Keyboard support
      document.addEventListener('keydown', function(event) {
        const key = event.key;
        
        if (key >= '0' && key <= '9' || key === '.') {
          appendToDisplay(key);
        } else if (['+', '-', '*', '/'].includes(key)) {
          setOperator(key);
        } else if (key === 'Enter' || key === '=') {
          event.preventDefault();
          calculate();
        } else if (key === 'Escape' || key === 'c' || key === 'C') {
          clearDisplay();
        } else if (key === 'Backspace') {
          deleteLast();
        }
      });

      updateDisplay();
    </script>
  </body>
</html>
